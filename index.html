<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; width: 100%; }
        .controls { padding: 15px; background: #222; border-top: 2px solid #444; }
        button { background: #27ae60; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 48%; font-weight: bold; }
        .copy-btn { background: #2980b9; }
        #debug-console { background: #000; color: #0f0; font-size: 10px; height: 80px; overflow-y: auto; padding: 5px; border-top: 1px solid #333; }
        .room-info { font-size: 14px; margin-bottom: 10px; color: #ffcc00; text-align: center; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="debug-console">--- SYSTEM LOG ---<br></div>

<div class="controls">
    <div class="room-info">Room ID: <b id="display-id">...</b></div>
    <div style="display: flex; justify-content: space-between;">
        <button id="start-btn">ðŸ“¡ START BROADCAST</button>
        <button id="copy-btn" class="copy-btn">ðŸ”— COPY SHARE LINK</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<script>
    const log = (msg) => {
        const c = document.getElementById('debug-console');
        c.innerHTML += `> ${msg}<br>`;
        c.scrollTop = c.scrollHeight;
    };

    // 1. Setup Room ID
    const urlParams = new URLSearchParams(window.location.search);
    let roomID = urlParams.get('id');
    if(!roomID) {
        roomID = "bargarh_" + Math.random().toString(16).slice(2, 6);
        window.history.replaceState({}, '', `?id=${roomID}`);
    }
    document.getElementById('display-id').innerText = roomID;
    const topic = "bargarh_live/" + roomID;

    // 2. Map Setup
    const map = L.map('map').setView([21.33, 83.62], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker, circle;

    // 3. MQTT Setup
    const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "cl_" + Math.random().toString(16).slice(2, 6));
    
    client.onMessageArrived = (msg) => {
        const data = JSON.parse(msg.payloadString);
        log(`Viewer: Received Location!`);
        updateMap(data.lat, data.lng, data.acc);
    };

    client.connect({ 
        onSuccess: () => { 
            log("Connected to Server."); 
            client.subscribe(topic); 
        },
        useSSL: true,
        reconnect: true 
    });

    function updateMap(lat, lng, acc) {
        if (!marker) {
            marker = L.circleMarker([lat, lng], {radius: 8, color: 'red'}).addTo(map);
            circle = L.circle([lat, lng], {radius: acc}).addTo(map);
            map.setView([lat, lng], 16);
        } else {
            marker.setLatLng([lat, lng]);
            circle.setLatLng([lat, lng]).setRadius(acc);
        }
    }

    // 4. Buttons
    document.getElementById('copy-btn').onclick = () => {
        navigator.clipboard.writeText(window.location.href);
        alert("Link Copied! Send this to the person who wants to watch you.");
    };

    document.getElementById('start-btn').onclick = function() {
        log("Broadcasting started...");
        navigator.geolocation.watchPosition(
            (pos) => {
                const payload = { lat: pos.coords.latitude, lng: pos.coords.longitude, acc: pos.coords.accuracy };
                client.send(new Paho.MQTT.Message(JSON.stringify(payload)) {{ message.destinationName = topic; }});
                updateMap(payload.lat, payload.lng, payload.acc);
                log("Sent update to viewer.");
            },
            (err) => log("GPS Error: " + err.message),
            { enableHighAccuracy: true }
        );
    };
</script>
</body>
</html>
