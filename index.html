<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track me</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; }
        #map { height: 50vh; width: 100%; background: #222; }
        .box { padding: 20px; text-align: center; }
        button { padding: 15px; width: 100%; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        #log { height: 100px; overflow: auto; border: 1px solid #333; padding: 10px; text-align: left; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="box">
    <button onclick="startGps()">1. CLICK TO START GPS</button>
    <div id="log">--- LOG START ---<br></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const logger = (m) => {
        document.getElementById('log').innerHTML += "> " + m + "<br>";
    };

    // Initialize Map
    logger("Loading Map...");
    const map = L.map('map').setView([21.33, 83.62], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker;

    function startGps() {
        logger("Button clicked. Requesting GPS...");
        
        if (!navigator.geolocation) {
            logger("FAIL: No GPS in browser.");
            return;
        }

        navigator.geolocation.watchPosition(
            (p) => {
                const lat = p.coords.latitude;
                const lng = p.coords.longitude;
                logger("FOUND: " + lat.toFixed(4) + ", " + lng.toFixed(4));
                
                if (!marker) {
                    marker = L.circleMarker([lat, lng], {color: 'red', radius: 10}).addTo(map);
                } else {
                    marker.setLatLng([lat, lng]);
                }
                map.setView([lat, lng], 16);
            },
            (e) => {
                logger("GPS ERROR: " + e.message + " (Code " + e.code + ")");
            },
            { enableHighAccuracy: true, timeout: 10000 }
        );
    }
</script>
</body>
</html>
