<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargarh Live Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #1a1a1a; color: white; }
        #map { height: 60vh; width: 100%; background: #222; }
        .controls { padding: 15px; text-align: center; }
        button { 
            background: #007bff; color: white; border: none; padding: 12px 24px; 
            font-size: 16px; border-radius: 5px; cursor: pointer; width: 100%;
        }
        button:active { background: #0056b3; }
        #debug-console { 
            padding: 10px; font-family: monospace; font-size: 12px; 
            background: #000; color: #0f0; height: 20vh; overflow-y: auto; border-top: 1px solid #444;
        }
        .label { color: #aaa; font-size: 11px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="controls">
    <div class="label">ID: <span id="display-id">Connecting...</span></div>
    <button id="start-btn">START TRACKING</button>
    <div id="status" style="margin-top:10px; color:#ffcc00;">Status: Ready</div>
</div>

<div id="debug-console">--- SYSTEM LOG ---<br></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<script>
    const log = (msg) => {
        const consoleEl = document.getElementById('debug-console');
        consoleEl.innerHTML += `> ${msg}<br>`;
        consoleEl.scrollTop = consoleEl.scrollHeight;
    };

    // 1. Setup Unique ID
    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('id') || "room_" + Math.random().toString(16).slice(2, 8);
    document.getElementById('display-id').innerText = roomID;
    const topic = "bargarh_live/" + roomID;

    // 2. Map Setup (Default to India)
    const map = L.map('map').setView([20.59, 78.96], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker, circle;

    // 3. MQTT Connection
    const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "cl_" + Math.random().toString(16).slice(2, 6));

    client.onMessageArrived = (msg) => {
        const data = JSON.parse(msg.payloadString);
        log(`Received update: ${data.lat.toFixed(4)}, ${data.lng.toFixed(4)}`);
        updateMap(data.lat, data.lng, data.acc);
    };

    client.connect({ 
        onSuccess: () => { 
            log("Connected to MQTT Broker.");
            client.subscribe(topic);
            document.getElementById('status').innerText = "Status: Connected & Listening";
        },
        useSSL: true 
    });

    function updateMap(lat, lng, acc) {
        const pos = [lat, lng];
        if (!marker) {
            marker = L.circleMarker(pos, {radius: 8, color: 'red', fillOpacity: 1}).addTo(map);
            circle = L.circle(pos, {radius: acc}).addTo(map);
            map.setView(pos, 16);
        } else {
            marker.setLatLng(pos);
            circle.setLatLng(pos).setRadius(acc);
        }
    }

    // 4. THE TRACKING LOGIC
    document.getElementById('start-btn').onclick = function() {
        if (!navigator.geolocation) {
            log("ERROR: Geolocation not supported");
            return;
        }

        log("Requesting GPS... Please click 'Allow'");
        document.getElementById('status').innerText = "Status: Waiting for GPS...";

        // FORCE A COLD START
        navigator.geolocation.getCurrentPosition((p) => log("Cold start success."), (e) => log("Initial ping failed, waiting for watch..."));

        navigator.geolocation.watchPosition(
            (pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const acc = pos.coords.accuracy;

                log(`GPS LOCK: ${lat.toFixed(4)}, ${lng.toFixed(4)} (Acc: ${acc}m)`);
                document.getElementById('status').innerText = "Status: ACTIVE & SENDING";

                // Publish to MQTT
                const message = new Paho.MQTT.Message(JSON.stringify({lat, lng, acc}));
                message.destinationName = topic;
                client.send(message);

                // Update local map
                updateMap(lat, lng, acc);
            },
            (err) => {
                log(`GPS ERROR (${err.code}): ${err.message}`);
                if(err.code === 3) log("Try moving near a window!");
            },
            {
                enableHighAccuracy: false, // Set to false to work better indoors
                timeout: 10000,
                maximumAge: 0
            }
        );
    };
</script>

</body>
</html>
