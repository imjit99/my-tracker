<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; width: 100%; height: 60vh; }
        .controls { padding: 15px; background: #222; border-top: 2px solid #444; }
        button { background: #27ae60; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 48%; font-weight: bold; }
        .copy-btn { background: #2980b9; }
        #debug-console { background: #000; color: #0f0; font-size: 11px; height: 100px; overflow-y: auto; padding: 10px; border-top: 1px solid #333; }
        .room-info { font-size: 14px; margin-bottom: 10px; color: #ffcc00; text-align: center; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="debug-console">--- SYSTEM LOG ---<br></div>

<div class="controls">
    <div class="room-info">Room ID: <b id="display-id">...</b></div>
    <div style="display: flex; justify-content: space-between;">
        <button id="start-btn">ðŸ“¡ START</button>
        <button id="copy-btn" class="copy-btn">ðŸ”— COPY LINK</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<script>
    const log = (msg) => {
        const c = document.getElementById('debug-console');
        c.innerHTML += `> ${msg}<br>`;
        c.scrollTop = c.scrollHeight;
    };

    // 1. Setup ID and URL
    const urlParams = new URLSearchParams(window.location.search);
    let roomID = urlParams.get('id');
    if(!roomID) {
        roomID = "b_" + Math.random().toString(16).slice(2, 6);
        window.history.replaceState({}, '', `?id=${roomID}`);
    }
    document.getElementById('display-id').innerText = roomID;
    const topic = "bargarh_live/" + roomID;

    // 2. Map Setup
    const map = L.map('map').setView([21.33, 83.62], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker, circle;

    // 3. MQTT Setup
    const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "cl_" + Math.random().toString(16).slice(2, 8));
    
    client.onMessageArrived = (msg) => {
        try {
            const data = JSON.parse(msg.payloadString);
            log(`New Data Received!`);
            updateMap(data.lat, data.lng, data.acc);
        } catch(e) { log("Data error: " + e); }
    };

    client.connect({ 
        onSuccess: () => { 
            log("Connected to Server."); 
            client.subscribe(topic); 
        },
        useSSL: true,
        reconnect: true 
    });

    function updateMap(lat, lng, acc) {
        const pos = [lat, lng];
        if (!marker) {
            marker = L.circleMarker(pos, {radius: 8, color: 'red', fillOpacity: 0.8}).addTo(map);
            circle = L.circle(pos, {radius: acc}).addTo(map);
            map.setView(pos, 16);
        } else {
            marker.setLatLng(pos);
            circle.setLatLng(pos).setRadius(acc);
        }
    }

    // 4. Button Actions
    document.getElementById('copy-btn').onclick = () => {
        const dummy = document.createElement('input');
        document.body.appendChild(dummy);
        dummy.value = window.location.href;
        dummy.select();
        document.execCommand('copy');
        document.body.removeChild(dummy);
        alert("Link Copied! Send to viewer.");
    };

    document.getElementById('start-btn').onclick = function() {
        log("Checking GPS permission...");
        
        if (!navigator.geolocation) {
            log("Error: No GPS hardware found.");
            return;
        }

        navigator.geolocation.watchPosition(
            (pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const acc = pos.coords.accuracy;
                
                log(`Success: ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
                
                // SEND TO SERVER
                const msgObj = { lat: lat, lng: lng, acc: acc };
                const message = new Paho.MQTT.Message(JSON.stringify(msgObj));
                message.destinationName = topic;
                client.send(message);

                // UPDATE OWN MAP
                updateMap(lat, lng, acc);
            },
            (err) => {
                log("GPS Error (" + err.code + "): " + err.message);
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
    };
</script>
</body>
</html>
