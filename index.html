<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Live Share</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; width: 100%; background: #222; }
        .controls { padding: 15px; background: #222; border-top: 1px solid #444; }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 12px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; }
        #start-btn { background: #27ae60; color: white; }
        #copy-btn { background: #2980b9; color: white; }
        #log { background: #000; color: #0f0; font-family: monospace; font-size: 11px; height: 80px; overflow-y: auto; padding: 10px; border-top: 1px solid #333; }
        .id-badge { text-align: center; color: #ffcc00; font-size: 14px; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="log">--- SYSTEM READY ---<br></div>

<div class="controls">
    <div class="id-badge">ID: <b id="room-id">...</b></div>
    <div class="btn-row">
        <button id="start-btn">START SHARING</button>
        <button id="copy-btn">COPY LINK</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<script>
    const log = (m) => {
        const el = document.getElementById('log');
        el.innerHTML += "> " + m + "<br>";
        el.scrollTop = el.scrollHeight;
    };

    // 1. Setup ID (Keep it if it exists in URL)
    const urlParams = new URLSearchParams(window.location.search);
    let roomID = urlParams.get('id');
    if(!roomID) {
        roomID = "live_" + Math.random().toString(16).slice(2, 6);
        window.history.replaceState({}, '', `?id=${roomID}`);
    }
    document.getElementById('room-id').innerText = roomID;
    const topic = "bargarh_tracking/" + roomID;

    // 2. Map Setup
    const map = L.map('map').setView([21.33, 83.62], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker, circle;

    // 3. MQTT Logic
    const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "client_" + Math.random().toString(16).slice(2, 6));
    
    client.onMessageArrived = (msg) => {
        const data = JSON.parse(msg.payloadString);
        log("Viewer: Got Location Update!");
        updateMap(data.lat, data.lng, data.acc);
    };

    client.connect({ 
        onSuccess: () => { log("Connected to Server."); client.subscribe(topic); },
        useSSL: true,
        reconnect: true 
    });

    function updateMap(lat, lng, acc) {
        const pos = [lat, lng];
        if (!marker) {
            marker = L.circleMarker(pos, {color: 'red', radius: 10, fillOpacity: 0.8}).addTo(map);
            circle = L.circle(pos, {radius: acc}).addTo(map);
            map.setView(pos, 16);
        } else {
            marker.setLatLng(pos);
            circle.setLatLng(pos).setRadius(acc);
        }
    }

    // 4. Button Handlers
    document.getElementById('copy-btn').onclick = () => {
        const fullUrl = window.location.href;
        navigator.clipboard.writeText(fullUrl).then(() => {
            alert("Shareable Link Copied!");
        }).catch(() => {
            log("Manual Copy: " + fullUrl);
        });
    };

    document.getElementById('start-btn').onclick = () => {
        log("Requesting GPS...");
        navigator.geolocation.watchPosition(
            (p) => {
                const lat = p.coords.latitude;
                const lng = p.coords.longitude;
                const acc = p.coords.accuracy;
                
                log("Broadcasting: " + lat.toFixed(4) + ", " + lng.toFixed(4));
                
                // Send to others
                const message = new Paho.MQTT.Message(JSON.stringify({lat, lng, acc}));
                message.destinationName = topic;
                client.send(message);

                // Update my map
                updateMap(lat, lng, acc);
            },
            (e) => log("GPS Error: " + e.message),
            { enableHighAccuracy: true }
        );
    };
</script>
</body>
</html>
